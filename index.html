<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Year Facts</title>
</head>

<body>

    <div class="main">
        <div class="main-animation">
            <button class="btn-animation">Let's begin</button>
        </div> 
        <div class="enter-fact-container">
            <h2 class="enter-fact-header">Get your year fact</h2>
            <div class="input-container">
                <input type="number" class="enter-fact-input" placeholder="Enter a year...">
                <button class="enter-fact-btn">Enter</button>
            </div>
        </div>
        <div class="fact-container">
            <h2 class="fact-header">Year fact:</h2>
            <p class="fact-paragraph">Item fact</p>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
